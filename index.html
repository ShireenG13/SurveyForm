<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
    <fieldset>
      <label for="name" id="name-label">Name <input id="name" type="text" name="Name" placeholder="Enter your name" required/></label>
      <label for="email" id="email-label">Email <input id="email" type="email" name="Email" placeholder="Enter your email" required/></label>
      <label for="number" id="number-label">Age <input id="number" type="number" name="Age" placeholder="Age" min="13" max="120"/></label> 
    </fieldset>
    <fieldset>
      <label for="dropdown"> Which option best describes your current role? <select id="dropdown" name="role">
        <option value="">Select One</option>
        <option value="1">Student</option>
        <option value="2">Part-time job</option>
        <option value="3">Full-time job</option>
      </select></label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend this platform to a friend?</legend?
      <label for="Yes"><input id="Yes" type="radio" name="recommend" class="inline" value="Yes" checked/>Definitely</label>
      <label for="No"><input id="No" type="radio" name="recommend" class="inline" value="No"/>Not sure</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="Maybe"/>Maybe</label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved?</legend>
      <label for="front-end"><input class="inline" id="front-end" type="checkbox" value="Front-end" name="Front-end"/>Front-end projects</label>
      <label for="back-end"><input class="inline" id="back-end" type="checkbox" value="Back-end" name="Back-end"/>Back-end projects</label>
      <label for="javascript"><input class="inline" id="javascript" type="checkbox" value="Javascript" name="Javascript"/>JavaScript Projects</label>
      <label for="qa"><input class="inline" id="qa" type="checkbox" value="QA" name="QA"/>QA Projects</label>
    </fieldset>
    <fieldset>
      <label for="feedback">Comments or Suggestions?<textarea id="feedback" name="feedback" rows="3" cols="25"></textarea>
    </fieldset>
    <input id="submit" type="submit" value="Submit"/>
  </form>

  </body>
</html>
